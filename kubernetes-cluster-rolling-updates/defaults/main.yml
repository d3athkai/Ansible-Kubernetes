---
# defaults file for kubernetes-setup

# Kubernetes version to upgrade
version_to_upgrade: 1.20.5-00   # Have to be in the format of 1.XX.X-00

# Linux user and group to manage Kubernetes Cluster
kubernetes_user_for_k8s_master: kubeusr     # This will create a privillege user without password. You can set the password for this user later.

# Ansible Inventory group for Master node
inventory_group_for_master_node: k8s-master
inventory_group_for_worker_nodes: k8s-worker
