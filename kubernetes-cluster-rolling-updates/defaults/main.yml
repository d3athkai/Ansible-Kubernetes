---
# defaults file for kubernetes-setup

# Kubernetes version to upgrade
version_to_upgrade: 1.20.0-00   # Have to be in the format of 1.XX.X-00

# Existing Linux user to manage Kubernetes Cluster
kubernetes_user_for_k8s_master: <user to manage kubernetes cluster>

# Ansible Inventory group for Master node
inventory_group_for_master_node: <ansible inventory group for master node>
inventory_group_for_worker_nodes: <ansible inventory group for worker node(s)>
